<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Snake Game üêç</title>

<style>
body{
margin:0;
background:#111;
display:flex;
flex-direction:column;
align-items:center;
color:white;
font-family:Segoe UI;
}

h2{margin:10px;}

canvas{
background:black;
border:2px solid pink;
}

.controls{
margin-top:10px;
display:grid;
grid-template-columns:60px 60px 60px;
gap:5px;
}

.controls button{
padding:10px;
border:none;
border-radius:10px;
background:#ff7aa8;
color:black;
font-size:18px;
}
</style>
</head>

<body>

<h2>üêç Snake Game</h2>
Score: <span id="score">0</span>

<canvas id="game" width="300" height="300"></canvas>

<!-- Mobile Controls -->
<div class="controls">
<div></div>
<button onclick="dir='UP'">‚¨ÜÔ∏è</button>
<div></div>

<button onclick="dir='LEFT'">‚¨ÖÔ∏è</button>
<button onclick="dir='DOWN'">‚¨áÔ∏è</button>
<button onclick="dir='RIGHT'">‚û°Ô∏è</button>
</div>

<script>

const c=document.getElementById("game");
const ctx=c.getContext("2d");

let box=15;
let snake=[{x:150,y:150}];
let food=randomFood();
let dir="RIGHT";
let score=0;

/* keyboard */
document.addEventListener("keydown",e=>{
if(e.key=="ArrowUp")dir="UP";
if(e.key=="ArrowDown")dir="DOWN";
if(e.key=="ArrowLeft")dir="LEFT";
if(e.key=="ArrowRight")dir="RIGHT";
});

function randomFood(){
return{
x:Math.floor(Math.random()*20)*box,
y:Math.floor(Math.random()*20)*box
};
}

function draw(){
ctx.clearRect(0,0,300,300);

/* snake */
snake.forEach((s,i)=>{
ctx.fillStyle=i==0?"pink":"white";
ctx.fillRect(s.x,s.y,box,box);
});

/* food */
ctx.fillStyle="red";
ctx.fillRect(food.x,food.y,box,box);

let head={...snake[0]};

if(dir=="LEFT")head.x-=box;
if(dir=="RIGHT")head.x+=box;
if(dir=="UP")head.y-=box;
if(dir=="DOWN")head.y+=box;

/* eat food */
if(head.x==food.x && head.y==food.y){
score++;
document.getElementById("score").innerHTML=score;
food=randomFood();
}else{
snake.pop();
}

/* game over */
if(head.x<0||head.y<0||head.x>=300||head.y>=300||hit(head)){
alert("Game Over üò¢ Score: "+score);
location.reload();
}

snake.unshift(head);
}

function hit(h){
return snake.some(s=>s.x==h.x&&s.y==h.y);
}

setInterval(draw,120);

</script>

</body>
</html>
