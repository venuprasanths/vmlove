<!DOCTYPE html>
<html>
<head>
<title>Love Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#3a0028,#ff5b8a);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.card{
background:rgba(255,255,255,.15);
padding:20px;
border-radius:20px;
text-align:center;
width:90%;
max-width:360px;
backdrop-filter:blur(10px);
}

h2{margin-top:0;}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
margin-top:15px;
}

.cell{
background:white;
color:#ff4f8b;
font-size:26px;
height:60px;
border-radius:10px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
}

.hidden{
background:#ffd1dc;
color:transparent;
}

button{
margin-top:15px;
padding:10px 25px;
border-radius:20px;
border:none;
background:#ffd1dc;
cursor:pointer;
width:100%;
}
</style>
</head>

<body>

<div class="card">

<h2>‚ù§Ô∏è Love Memory Game ‚ù§Ô∏è</h2>
<div>Match all hearts!</div>

<div class="grid" id="grid"></div>

<button onclick="resetGame()">Restart Game üîÑ</button>
<button onclick="location.href='index.html'">Back to Love Page üíñ</button>

</div>

<script>

let icons=["‚ù§Ô∏è","üíñ","üíï","üòç","‚ù§Ô∏è","üíñ","üíï","üòç",
           "üíò","üíù","üíò","üíù","üòò","üòò","üíó","üíó"];

icons.sort(()=>Math.random()-0.5);

let first=null,lock=false,matched=0;
const grid=document.getElementById("grid");

icons.forEach(i=>{
let d=document.createElement("div");
d.className="cell hidden";
d.innerHTML=i;
d.onclick=()=>flip(d);
grid.appendChild(d);
});

function flip(el){
if(lock||!el.classList.contains("hidden"))return;

el.classList.remove("hidden");

if(!first){
first=el;
}else{
if(first.innerHTML==el.innerHTML){
matched+=2;
first=null;
if(matched==icons.length){
setTimeout(()=>alert("üéâ You matched all hearts!"),300);
}
}else{
lock=true;
setTimeout(()=>{
first.classList.add("hidden");
el.classList.add("hidden");
first=null;
lock=false;
},600);
}
}
}

function resetGame(){
location.reload();
}

</script>

</body>
</html>
