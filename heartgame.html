<!DOCTYPE html>
<html>
<head>
<title>Catch The Heart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#3a0028,#ff5b8a);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

.box{
background:rgba(255,255,255,.15);
padding:20px;
border-radius:20px;
text-align:center;
width:90%;
max-width:360px;
backdrop-filter:blur(10px);
}

#heart{
font-size:50px;
position:absolute;
cursor:pointer;
}

button{
margin-top:10px;
padding:10px 25px;
border-radius:20px;
border:none;
background:#ffd1dc;
cursor:pointer;
width:100%;
}

.stats{
margin:10px 0;
}
</style>
</head>

<body>

<div class="box">
<h2>‚ù§Ô∏è Catch The Heart ‚ù§Ô∏è</h2>

<div class="stats">
Score: <span id="score">0</span><br>
Time: <span id="time">30</span>s
</div>

<button onclick="startGame()">Start Game üéÆ</button>
<button onclick="location.href='index.html'">Back to Love Page üíñ</button>
</div>

<div id="heart">‚ù§Ô∏è</div>

<script>
let score=0;
let time=30;
let playing=false;

const heart=document.getElementById("heart");

heart.style.display="none";

function randomPos(){
heart.style.left=Math.random()*80+"%";
heart.style.top=Math.random()*80+"%";
}

heart.onclick=function(){
if(!playing) return;
score++;
document.getElementById("score").innerHTML=score;
randomPos();
};

function startGame(){
score=0;
time=30;
playing=true;
document.getElementById("score").innerHTML=0;
document.getElementById("time").innerHTML=time;
heart.style.display="block";
randomPos();

let timer=setInterval(()=>{
time--;
document.getElementById("time").innerHTML=time;

if(time<=0){
clearInterval(timer);
playing=false;
heart.style.display="none";
alert("Game Over üíî\nYour Score: "+score);
}
},1000);
}
</script>

</body>
</html>
