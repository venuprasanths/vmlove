<!DOCTYPE html>
<html>
<head>
<title>Venu ‚ù§Ô∏è Madhusri</title>

<style>
body{
margin:0;
font-family:"Segoe UI",Arial;
background:linear-gradient(135deg,#23001a,#ff4f8b);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

.card{
background:rgba(255,255,255,.15);
padding:40px;
border-radius:30px;
text-align:center;
width:380px;
backdrop-filter:blur(12px);
box-shadow:0 0 30px rgba(255,100,160,.8);
animation:fade 2s;
}

@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1}
}

.names{
font-size:26px;
margin-bottom:10px;
min-height:30px;
}

.photo{
width:160px;
height:160px;
border-radius:50%;
border:4px solid white;
object-fit:cover;
box-shadow:0 0 25px rgba(255,255,255,.6);
transition:opacity 1s;
cursor:pointer;
}

p{
font-size:14px;
line-height:1.5;
opacity:.9;
}

button{
margin-top:10px;
padding:10px 25px;
border-radius:20px;
border:none;
background:#ffd1dc;
cursor:pointer;
transition:.3s;
}

button:hover{transform:scale(1.05);}

input{width:160px;margin-top:5px;}

.heart{
position:fixed;
bottom:-20px;
animation:float 7s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}

/* side beating hearts */
.side-heart{
position:fixed;
top:50%;
font-size:40px;
animation:beat 1s infinite;
}

.left-heart{left:20px;}
.right-heart{right:20px;}

@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.4);}
100%{transform:scale(1);}
}

/* fullscreen photo */
#full{
position:fixed;
inset:0;
background:black;
display:none;
justify-content:center;
align-items:center;
}
#full img{max-width:90%;max-height:90%;}
</style>
</head>

<body>

<div class="side-heart left-heart">‚ù§Ô∏è</div>
<div class="side-heart right-heart">‚ù§Ô∏è</div>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

<div id="typing" class="names"></div>

<img id="slide" src="vmlove1.jpeg" class="photo" onclick="openFull()">

<p>
Together is our favorite place to be.<br>
Forever & always üíñ
</p>

<button id="musicBtn" onclick="toggleMusic()">Play Music üéµ</button><br>

<input type="range" min="0" max="1" step="0.1" onchange="bgm.volume=this.value">

<br><br>

<button onclick="location.href='invite.html'">Marriage Invitation üíç</button>

</div>

<div id="full" onclick="this.style.display='none'">
<img id="fullImg">
</div>

<script>

/* typing */
let text="Venuprasanth ‚ù§Ô∏è Madhusri",t=0;
setInterval(()=>{
if(t<text.length){
typing.innerHTML+=text[t++];
}
},120);

/* slideshow */
let pics=["vmlove1.jpeg","vmlove2.jpeg","vmlove3.jpeg"];
let i=0;
setInterval(()=>{
i=(i+1)%pics.length;
slide.style.opacity=0;
setTimeout(()=>{
slide.src=pics[i];
slide.style.opacity=1;
},500);
},3000);

/* fullscreen */
function openFull(){
fullImg.src=slide.src;
full.style.display="flex";
}

/* music */
let play=false;
function toggleMusic(){
if(!play){
bgm.play();
musicBtn.innerHTML="Pause ‚è∏Ô∏è";
play=true;
}else{
bgm.pause();
musicBtn.innerHTML="Play Music üéµ";
play=false;
}
}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},600);

</script>

</body>
</html>
