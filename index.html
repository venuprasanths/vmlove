<!DOCTYPE html>
<html>
<head>
<title>Venu ‚ù§Ô∏è Madhusri</title>

<style>
body{
margin:0;
font-family:"Segoe UI",Arial;
background:linear-gradient(135deg,#2c003e,#ff4f81);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

.card{
background:rgba(255,255,255,.12);
padding:40px;
border-radius:30px;
width:380px;
text-align:center;
backdrop-filter:blur(15px);
box-shadow:0 25px 60px rgba(0,0,0,.4);
}

.names{
font-size:28px;
margin:10px 0;
font-weight:600;
}

.photo{
width:170px;height:170px;
border-radius:50%;
object-fit:cover;
border:4px solid white;
box-shadow:0 0 20px rgba(255,255,255,.6);
cursor:pointer;
transition:.5s;
}

button{
margin-top:10px;
padding:10px 25px;
border-radius:25px;
border:none;
background:#ffd1dc;
cursor:pointer;
}

input[type=range]{
width:160px;
}

/* fullscreen gallery */
#full{
position:fixed;
inset:0;
background:black;
display:none;
justify-content:center;
align-items:center;
}
#full img{
max-width:90%;
max-height:90%;
}

</style>
</head>

<body>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

<div class="names">Venuprasanth ‚ù§Ô∏è Madhusri</div>

<img id="mainPhoto" src="vmlove1.jpeg" class="photo" onclick="openFull()">

<br>

<button id="musicBtn" onclick="toggleMusic()">Play Music üéµ</button><br>

<input type="range" min="0" max="1" step="0.1" onchange="setVol(this.value)">

<br><br>

<button onclick="openInvite()">Marriage Invitation üíç</button>

</div>

<!-- fullscreen -->
<div id="full" onclick="closeFull()">
<img id="fullImg">
</div>

<script>

/* open invitation */
function openInvite(){
location.href="invite.html";
}

/* fullscreen photo */
function openFull(){
document.getElementById("fullImg").src=document.getElementById("mainPhoto").src;
document.getElementById("full").style.display="flex";
}

function closeFull(){
document.getElementById("full").style.display="none";
}

/* music toggle */
let playing=false;
function toggleMusic(){
let a=document.getElementById("bgm");
let b=document.getElementById("musicBtn");

if(!playing){
a.play();
b.innerHTML="Pause Music ‚è∏Ô∏è";
playing=true;
}else{
a.pause();
b.innerHTML="Play Music üéµ";
playing=false;
}
}

/* volume */
function setVol(v){
document.getElementById("bgm").volume=v;
}

/* auto photo change */
let pics=["vmlove1.jpeg","vmlove2.jpeg","vmlove3.jpeg"];
let i=0;
setInterval(()=>{
i=(i+1)%pics.length;
document.getElementById("mainPhoto").src=pics[i];
},3000);

</script>

</body>
</html>
