<!DOCTYPE html>
<html>
<head>
<title>Venu ‚ù§Ô∏è Madhusri</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:"Segoe UI",Arial;
background:linear-gradient(135deg,#23001a,#ff4f8b);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

.card{
background:rgba(255,255,255,.15);
padding:25px;
border-radius:25px;
text-align:center;
width:90%;
max-width:380px;
backdrop-filter:blur(12px);
box-shadow:0 0 30px rgba(255,100,160,.8);
animation:fade 2s;
z-index:2;
}

@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1}
}

.names{font-size:22px;margin-bottom:10px;min-height:26px;}

.photo{
width:140px;height:140px;border-radius:50%;
border:4px solid white;object-fit:cover;
box-shadow:0 0 25px rgba(255,255,255,.6);
transition:opacity 1s;cursor:pointer;
}

p{font-size:13px;line-height:1.4;opacity:.9;}

button{
margin-top:10px;padding:10px 20px;border-radius:20px;
border:none;background:#ffd1dc;cursor:pointer;transition:.3s;width:100%;
}
button:hover{transform:scale(1.05);}

input{width:100%;margin-top:5px;}

.heart{position:fixed;bottom:-20px;animation:float 7s linear infinite;}
@keyframes float{to{transform:translateY(-110vh);opacity:0;}}

.side-heart{
position:fixed;top:50%;font-size:30px;animation:beat 1s infinite;z-index:1;
}
.left-heart{left:10px;}
.right-heart{right:10px;}
@keyframes beat{0%{transform:scale(1);}50%{transform:scale(1.4);}100%{transform:scale(1);}}

/* fullscreen */
#full{position:fixed;inset:0;background:black;display:none;justify-content:center;align-items:center;z-index:5;}
#full img{max-width:90%;max-height:90%;}

/* visitor */
.visitor{
position:fixed;top:10px;right:10px;font-size:11px;
background:rgba(0,0,0,.4);padding:5px 10px;border-radius:15px;
}

.scroll{display:none;}
.star{display:none;}
</style>
</head>

<body>

<div class="visitor" id="visit"></div>

<div class="side-heart left-heart">‚ù§Ô∏è</div>
<div class="side-heart right-heart">‚ù§Ô∏è</div>

<audio id="bgm" loop preload="auto"></audio>

<div class="card">

<div id="typing" class="names"></div>

<img id="slide" src="vmlove1.jpeg" class="photo" onclick="openFull()">

<p>Together is our favorite place to be.<br>Forever & always üíñ</p>

<button id="musicBtn" onclick="toggleMusic()">Play Music üéµ</button>

<input id="vol" type="range" min="0" max="1" step="0.05">

<br><br>

<button onclick="location.href='invite.html'">Marriage Invitation üíç</button>
<button onclick="location.href='game.html'">Play Love Game üéÆ</button>
<button onclick="location.href='heartgame.html'">Play Heart Game üéÆ</button>
<button onclick="location.href='wall.html'">Love Wall üíå</button>




</div>

<div id="full" onclick="this.style.display='none'">
<img id="fullImg">
</div>

<script>

/* visitor */
let v=localStorage.getItem("vis")||0;
v++;localStorage.setItem("vis",v);
visit.innerHTML="Visitors : "+v;

/* typing */
let text="Venuprasanth ‚ù§Ô∏è Madhusri",t=0;
setInterval(()=>{if(t<text.length){typing.innerHTML+=text[t++];}},120);

/* slideshow */
let pics=["vmlove1.jpeg","vmlove2.jpeg","vmlove3.jpeg","vmlove4.jpeg"],i=0;
setInterval(()=>{
i=(i+1)%pics.length;
slide.style.opacity=0;
setTimeout(()=>{slide.src=pics[i];slide.style.opacity=1;},500);
},3000);

/* fullscreen */
function openFull(){fullImg.src=slide.src;full.style.display="flex";}

/* load music */
bgm.src="music.mp3";

/* music toggle FIX */
let play=false;
function toggleMusic(){
if(!play){
bgm.play();
musicBtn.innerHTML="Pause ‚è∏Ô∏è";
play=true;
}else{
bgm.pause();
musicBtn.innerHTML="Play Music üéµ";
play=false;
}
}

/* volume FIX */
vol.oninput=function(){
bgm.volume=this.value;
};

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},700);

</script>

</body>
</html>
