<!DOCTYPE html>
<html>
<head>
<title>Venu ‚ù§Ô∏è Madhusri</title>

<style>
body{
margin:0;
font-family:"Segoe UI",Arial;
background:linear-gradient(135deg,#2c003e,#ff4f81);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* glowing background */
.bg1,.bg2{
position:absolute;
border-radius:50%;
filter:blur(120px);
opacity:.5;
}
.bg1{width:300px;height:300px;background:#ff9acb;top:10%;left:15%;}
.bg2{width:350px;height:350px;background:#a46bff;bottom:10%;right:15%;}

.card{
background:rgba(255,255,255,.12);
padding:45px 40px;
border-radius:30px;
width:380px;
text-align:center;
backdrop-filter:blur(15px);
box-shadow:0 25px 60px rgba(0,0,0,.4);
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.title{
letter-spacing:3px;
font-size:22px;
opacity:.8;
}

.names{
font-size:28px;
margin:10px 0 15px;
font-weight:600;
}

.photo{
width:170px;
height:170px;
border-radius:50%;
object-fit:cover;
border:4px solid white;
box-shadow:0 0 20px rgba(255,255,255,.6);
transition:opacity 1s;
pointer-events:none;
}

.tagline{
margin-top:12px;
opacity:.85;
}

button{
margin-top:12px;
padding:10px 30px;
border-radius:25px;
border:none;
background:linear-gradient(135deg,#ff9acb,#ffd1dc);
color:#400020;
font-size:15px;
cursor:pointer;
}

footer{
margin-top:18px;
font-size:13px;
opacity:.7;
}

/* floating hearts */
.heart{
position:fixed;
bottom:-20px;
animation:float 7s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<!-- Background music -->
<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="bg1"></div>
<div class="bg2"></div>

<div class="card">

<div class="title">FOREVER TOGETHER</div>

<div class="names">Venuprasanth ‚ù§Ô∏è Madhusri</div>

<img id="slide" src="vmlove1.jpeg" class="photo">

<div class="tagline">
Two hearts ‚Ä¢ One soul ‚Ä¢ Endless love
</div>

<button onclick="playMusic()">Play Music üéµ</button><br>

<button onclick="openInvite()">Marriage Invitation üíç</button>

<footer>Made with love ‚ú®</footer>

</div>

<script>
function openInvite(){
window.location.href="invite.html";
}

function playMusic(){
document.getElementById("bgm").play();
}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},600);

/* gallery slideshow */
let pics=["vmlove1.jpeg","vmlove2.jpeg","vmlove3.jpeg"];
let i=0;
setInterval(()=>{
i=(i+1)%pics.length;
let img=document.getElementById("slide");
img.style.opacity=0;
setTimeout(()=>{
img.src=pics[i];
img.style.opacity=1;
},500);
},3000);
</script>

</body>
</html>
