<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Love Game Login</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#ff4f8b,#3b0030);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}

.box{
background:rgba(255,255,255,.2);
padding:20px;
border-radius:20px;
width:90%;
max-width:320px;
text-align:center;
}

input,button{
width:100%;
padding:10px;
margin-top:10px;
border-radius:12px;
border:none;
}

button{
background:#ffd1dc;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">

<h3>‚ù§Ô∏è Enter Your Mobile</h3>

<input id="phone" placeholder="Enter mobile number">

<button onclick="login()">Continue üéÆ</button>

</div>

<script>

if(localStorage.getItem("user")){
location.href="game.html";
}

function login(){
let p=document.getElementById("phone").value;
if(p.length<10)return alert("Enter valid number");

localStorage.setItem("user",p);
location.href="game.html";
}

</script>

</body>
</html>
