<!DOCTYPE html>
<html>
<head>
<title>Love Message Wall üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#ff4f8b,#3b0030);
min-height:100vh;
color:white;
padding:15px;
}

h2{text-align:center;}

.card{
background:rgba(255,255,255,.2);
padding:15px;
border-radius:20px;
max-width:400px;
margin:auto;
}

input,textarea{
width:100%;
padding:8px;
border-radius:10px;
border:none;
margin-top:8px;
}

button{
margin-top:10px;
width:100%;
padding:10px;
border-radius:15px;
border:none;
background:#ffd1dc;
cursor:pointer;
}

#messages{
margin-top:15px;
max-height:300px;
overflow:auto;
}

.msg{
background:white;
color:black;
padding:8px;
border-radius:10px;
margin:6px 0;
font-size:13px;
}
.time{font-size:10px;color:#777}
</style>
</head>

<body>

<h2>üíå Love Message Wall</h2>

<div class="card">

<input id="name" placeholder="Your name">
<textarea id="msg" placeholder="Write your message..."></textarea>

<button onclick="sendMsg()">Send ‚ù§Ô∏è</button>

<div id="messages"></div>

</div>

<!-- Firebase CDN NON MODULE -->

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

var firebaseConfig = {
 apiKey: "AIzaSyAetysNyLP1kFZIWM-IhDtHH_Kq7HoSGxg",
 authDomain: "vmlove-a2df1.firebaseapp.com",
 databaseURL: "https://vmlove-a2df1-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId: "vmlove-a2df1",
 storageBucket: "vmlove-a2df1.appspot.com",
 messagingSenderId: "932908158778",
 appId: "1:932908158778:web:eb8185babb63b8aff80a03"
};

firebase.initializeApp(firebaseConfig);

var db = firebase.database();
var wallRef = db.ref("wall");

function sendMsg(){
 let name=document.getElementById("name").value;
 let msg=document.getElementById("msg").value;

 if(name=="" || msg=="") return alert("Fill both");

 wallRef.push({
   name:name,
   msg:msg,
   time:new Date().toLocaleString()
 });

 document.getElementById("msg").value="";
 alert("Thank you for your message ‚ù§Ô∏è");
}

wallRef.on("child_added",function(snap){
 let d=snap.val();
 document.getElementById("messages").innerHTML +=
 `<div class="msg"><b>${d.name}</b><br>${d.msg}<div class="time">${d.time}</div></div>`;
});

</script>

</body>
</html>
