<!DOCTYPE html>
<html>
<head>
<title>Love Wall üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#3a002c,#ff6fa3);
min-height:100vh;
color:white;
padding:10px;
}

h2{
text-align:center;
font-size:18px;
margin:5px 0;
}

input,textarea{
width:100%;
padding:8px;
border-radius:8px;
border:none;
margin-top:6px;
font-size:13px;
}

textarea{height:60px;}

button{
margin-top:8px;
width:100%;
padding:8px;
border-radius:20px;
border:none;
background:#ffd1dc;
font-size:13px;
}

.msg{
background:rgba(255,255,255,.2);
padding:6px;
border-radius:10px;
margin-top:6px;
font-size:12px;
}

.heart{
position:fixed;
bottom:-10px;
animation:float 6s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<h2>üíå Love Wall</h2>

<input id="name" placeholder="Name">
<textarea id="msg" placeholder="Message"></textarea>

<button onclick="send()">Send ‚ù§Ô∏è</button>

<div id="all"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyAetysNyLP1kFZIWM-IhDtHH_Kq7HoSGxg",
authDomain: "vmlove-a2df1.firebaseapp.com",
databaseURL: "https://vmlove-a2df1-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId: "vmlove-a2df1",
storageBucket: "vmlove-a2df1.firebasestorage.app",
messagingSenderId: "932908158778",
appId: "1:932908158778:web:eb8185babb63b8aff80a03"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const wall = ref(db,"wall");

window.send=function(){
if(name.value==""||msg.value=="") return;
push(wall,{name:name.value,msg:msg.value});
name.value="";
msg.value="";
}

onChildAdded(wall,s=>{
let d=s.val();
all.innerHTML="<div class='msg'><b>"+d.name+"</b><br>"+d.msg+"</div>"+all.innerHTML;
});

setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},800);

</script>

</body>
</html>
