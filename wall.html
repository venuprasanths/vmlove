<!DOCTYPE html>
<html>
<head>
<title>Love Message Wall üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#ff4f8b,#3b0030);
min-height:100vh;
color:white;
padding:15px;
}

h2{text-align:center;}

.card{
background:rgba(255,255,255,.2);
padding:15px;
border-radius:20px;
max-width:400px;
margin:auto;
}

input,textarea{
width:100%;
padding:8px;
border-radius:10px;
border:none;
margin-top:8px;
}

button{
margin-top:10px;
width:100%;
padding:10px;
border-radius:15px;
border:none;
background:#ffd1dc;
cursor:pointer;
}

#messages{
margin-top:15px;
max-height:300px;
overflow:auto;
}

.msg{
background:white;
color:black;
padding:8px;
border-radius:10px;
margin:6px 0;
font-size:13px;
position:relative;
}

.time{
font-size:10px;
opacity:.6;
position:absolute;
top:6px;
right:8px;
}

.del{
position:absolute;
bottom:5px;
right:8px;
font-size:11px;
color:red;
cursor:pointer;
display:none;
}

.celebrate{
position:fixed;
bottom:0;
font-size:20px;
transition:2s;
}

#thanks{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}

#thanks div{
background:white;
color:black;
padding:20px;
border-radius:20px;
text-align:center;
}
</style>
</head>

<body>

<h2>üíå Love Message Wall</h2>

<div class="card">

<input id="name" placeholder="Your name">
<textarea id="msg" placeholder="Write your message..."></textarea>

<button onclick="sendMsg()">Send ‚ù§Ô∏è</button>

<input id="admin" placeholder="Admin PIN (only you)" type="password">

<div id="messages"></div>

</div>

<div id="thanks" onclick="this.style.display='none'">
<div>
<h3>Thank you for your message üíñ</h3>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyAetysNyLP1kFZIWM-IhDtHH_Kq7HoSGxg",
 authDomain: "vmlove-a2df1.firebaseapp.com",
 databaseURL: "https://vmlove-a2df1-default-rtdb.asia-southeast1.firebasedatabase.app",
 projectId: "vmlove-a2df1",
 storageBucket: "vmlove-a2df1.firebasestorage.app",
 messagingSenderId: "932908158778",
 appId: "1:932908158778:web:eb8185babb63b8aff80a03"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const wallRef = ref(db,"wall");

const ADMIN="1430"; // üîê change PIN here

window.sendMsg=function(){
 let n=name.value;
 let m=msg.value;
 if(!n||!m)return;

 push(wallRef,{
 name:n,
 msg:m,
 time:new Date().toLocaleString()
 });

 msg.value="";
 thanks.style.display="flex";
 celebrate();
}

onChildAdded(wallRef,(snap)=>{
 let d=snap.val();
 let id=snap.key;

 let div=document.createElement("div");
 div.className="msg";
 div.innerHTML=`<b>${d.name}</b><br>${d.msg}
 <div class="time">${d.time}</div>
 <div class="del" onclick="del('${id}')">Delete</div>`;

 messages.appendChild(div);

 if(admin.value==ADMIN){
 div.querySelector(".del").style.display="block";
 }
});

window.del=function(id){
 if(admin.value==ADMIN){
 remove(ref(db,"wall/"+id));
 location.reload();
 }
}

function celebrate(){
 for(let i=0;i<15;i++){
 let h=document.createElement("div");
 h.className="celebrate";
 h.innerHTML="üíñ";
 h.style.left=Math.random()*100+"%";
 document.body.appendChild(h);
 setTimeout(()=>{h.style.bottom="100%";h.style.opacity=0;},50);
 setTimeout(()=>h.remove(),2000);
 }
}
</script>

</body>
</html>
