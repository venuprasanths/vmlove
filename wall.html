<!DOCTYPE html>
<html>
<head>
<title>Love Message Wall ğŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#3a002c,#ff6fa3);
min-height:100vh;
color:white;
padding:15px;
}

h2{text-align:center;}

input,textarea{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-top:8px;
}

button{
margin-top:10px;
width:100%;
padding:10px;
border-radius:20px;
border:none;
background:#ffd1dc;
cursor:pointer;
}

.msg{
background:rgba(255,255,255,.2);
padding:10px;
border-radius:15px;
margin-top:10px;
}

.heart{
position:fixed;
bottom:-10px;
animation:float 6s linear infinite;
}

@keyframes float{
to{transform:translateY(-110vh);opacity:0;}
}
</style>
</head>

<body>

<h2>ğŸ’Œ Love Message Wall</h2>

<input id="name" placeholder="Your name">
<textarea id="msg" placeholder="Your sweet message"></textarea>

<button onclick="send()">Send â¤ï¸</button>

<div id="all"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
apiKey: "AIzaSyAetysNyLP1kFZIWM-IhDtHH_Kq7HoSGxg",
authDomain: "vmlove-a2df1.firebaseapp.com",
databaseURL: "https://vmlove-a2df1-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId: "vmlove-a2df1",
storageBucket: "vmlove-a2df1.firebasestorage.app",
messagingSenderId: "932908158778",
appId: "1:932908158778:web:eb8185babb63b8aff80a03"
};

initializeApp(firebaseConfig);

const db=getDatabase();
const wall=ref(db,"wall");

/* send */
window.send=function(){
if(name.value==""||msg.value=="")return alert("Fill both!");
push(wall,{
name:name.value,
msg:msg.value
});
name.value="";
msg.value="";
}

/* show */
onValue(wall,s=>{
all.innerHTML="";
s.forEach(x=>{
let d=x.val();
all.innerHTML=
"<div class='msg'><b>"+d.name+"</b><br>"+d.msg+"</div>"+all.innerHTML;
});
});

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’–";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},500);

</script>

</body>
</html>
